<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Multi-Step Progress Bar
        </h1>
        <h3>With Random Background Color change</h3>
        
        <div class="progress-container">
            
            
            <div class="progress" id="progress"></div>
            <div class="circle active">
                <i class="icon fa-solid fa-user"></i>
                <div class="caption">Create Account</div>
            </div>
            <div class="circle">
                <i class="icon fa-solid fa-circle-down"></i>
                <div class="caption">Login</div>
            </div>
            <div class="circle">
                <i class="icon fa-solid fa-money-bill"></i>
                <div class="caption">Payment</div>
            </div>
            <div class="circle">
                <i class="icon fa-solid fa-check-double"></i>
                <div class="caption">Confirm</div>
            </div>
        </div>
        
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>

    </div>


    

    <script src="app.js"></script>
</body>
</html>
